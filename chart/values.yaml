# Default values for all services - can be overridden per service

# Global chart configuration
# nameOverride: Override the chart name part in resource names
#   Default: "microservice" -> with release "my-app" creates "my-app-microservice-service-a"
#   Override: "proxy" -> with release "my-app" creates "my-app-proxy-service-a"
nameOverride: ""

# fullnameOverride: Completely override the base name, ignoring release name
#   Default: "" -> uses release name + chart name: "my-app-microservice-service-a"
#   Override: "topology" -> ignores release name: "topology-service-a"
#   Override: "" (empty string) -> very clean names: "service-a"
fullnameOverride: ""

# imagePullSecrets: Secrets for pulling images from private registries
imagePullSecrets: []

# namespace: Target namespace for all resources
# If not specified, resources will be deployed to the current namespace context
namespace:
  # create: Whether to create the namespace
  create: false
  # name: Target namespace for all resources
  # If not specified, resources will be deployed to the current namespace context
  name: ""
  # labels: Labels to apply to the created namespace
  labels: {}
  # annotations: Annotations to apply to the created namespace
  annotations: {}

defaults:
  replicaCount: 1

  image:
    repository: ghcr.io/liamawhite/microservice
    pullPolicy: IfNotPresent
    tag: "latest"

  serviceAccount:
    create: true
    automount: true
    name: ""



  securityContext: {}

  service:
    type: ClusterIP
    port: 8080

  resources: {}

  livenessProbe:
    httpGet:
      path: /health
      port: http
    initialDelaySeconds: 30
    periodSeconds: 10

  readinessProbe:
    httpGet:
      path: /health
      port: http
    initialDelaySeconds: 5
    periodSeconds: 5





  config:
    serviceName: "microservice"
    port: 8080
    timeout: "30s"
    logLevel: "info"
    logFormat: "json"
    logHeaders: false
    # TLS configuration (optional)
    # tls:
    #   enabled: false
    #   # Use existing secret containing tls.crt and tls.key
    #   existingSecret: ""
    #   # Or provide certificate and key directly (base64 encoded)
    #   cert: ""
    #   key: ""
    #   # Skip TLS verification for upstream HTTPS requests (useful for self-signed certs)
    #   insecure: false

# Array of services to deploy - each can override defaults
# See values-single.yaml and values-three-tier.yaml for examples
services:
  - name: "microservice"
    # Uses all defaults - customize as needed

